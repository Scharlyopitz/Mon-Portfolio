<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- AJOUT ICON DU PORTFOLIO!! -->
        <!-- <link rel="icon" href="" type="image/x-icon" > -->

        <title>Développeur web - Scharly OPITZ</title>
    </head>
    <body>
        <!-- Barre de progression -->

        <div class="progress">
            <div class="percent"></div>
        </div>

        <!-- Bouton retour accueil -->

        <div id="Home-btn">
            <div class="circulare-text">
                <p class="text">HOME ○ HOME ○ HOME ○</p>
            </div>
            <a href="#">
                <i class="fa-solid fa-arrow-up" style="color: #ffffff"></i>
            </a>
        </div>

        <!--  Cursor  -->

        <div class="cursor">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <!-- Loader -->

        <div id="loader">
            <div class="ball"></div>
            <div class="texte-loader">
                <p>Port</p>
                <p>folio</p>
            </div>
        </div>

        <header>
            <span class="portfolio-logo">Portfolio</span>
            <div class="liens">
                <a href="#competences-ancre" class="Rome">COMPETENCES</a>
                <a href="#projets-ancre" class="Chine">PROJETS</a>
                <a href="#contact-ancre" class="Espagne">CONTACT</a>
            </div>
        </header>

        <!-- Affichage des images -->

        <main>
            <section id="presentation" class="height-90vh">
                <div class="width-50">
                    <div class="title1">
                        <h1>Bonjour, je m'appelle</h1>
                    </div>
                    <div class="title2">
                        <h1>Scharly OPITZ</h1>
                    </div>
                    <div class="title3">
                        <p>Je suis Développeur Front-End à Paris.</p>
                    </div>

                    <!-- Icon contact mini -->

                    <div class="contact-mini">
                        <div class="contact-mini-instagram">
                            <a
                                href="https://www.instagram.com/s.optz/?hl=fr"
                                target="_blank"
                                ><i
                                    class="fa-brands fa-instagram"
                                    style="color: #ffffff"
                                ></i
                            ></a>
                        </div>
                        <div class="little-line"></div>
                        <div class="contact-mini-github">
                            <a
                                href="https://github.com/Scharlyopitz?tab=repositories"
                                target="_blank"
                                ><i
                                    class="fa-brands fa-github"
                                    style="color: #ffffff"
                                ></i
                            ></a>
                        </div>
                        <div class="big-line"></div>
                    </div>

                    <!-- ------------------------ -->

                    <!-- || Icon contact || -->

                    <div class="icon-contact">
                        <a
                            href="https://www.instagram.com/s.optz/?hl=fr"
                            target="_blank"
                            class="instagram"
                            ><i
                                class="fa-brands fa-instagram"
                                style="color: #ffffff"
                            ></i
                        ></a>
                        <a
                            href="https://github.com/Scharlyopitz?tab=repositories"
                            target="_blank"
                            class="github"
                            ><i
                                class="fa-brands fa-github"
                                style="color: #ffffff"
                            ></i
                        ></a>
                    </div>
                </div>

                <div class="presentation-split width-50">
                    <div class="container-image">
                        <div class="image-display"></div>
                    </div>
                </div>
            </section>

            <div id="competences-ancre"></div>
            <section id="competences">
                <h2>COMPETENCES</h2>
            </section>

            <div id="projets-ancre"></div>
            <section id="projets">
                <h2>PROJETS</h2>
            </section>

            <div id="contact-ancre"></div>
            <section id="contact">
                <h2>CONTACT</h2>
            </section>
        </main>

        <script src="./javascript/script.js"></script>
        <script src="./javascript/progressBar.js"></script>
        <script src="./javascript/cursor.js"></script>
        <script src="./javascript/loader.js"></script>
        <script src="./javascript/socialMedia.js"></script>
        <script src="./javascript/homeButton.js"></script>
        <script src="./javascript/contactMini.js"></script>
    </body>
</html>
